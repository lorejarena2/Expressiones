<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
       
        <form action="">
            <div class="titulo">
                <p>
                    REGISTRO DE USUARIOS
                </p>
            </div>
            <div class="uno">
                <div class="nombre">
                    <label for="nombre"> Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="apellido">
                    <label for="apellido"> Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
            </div>
            <div class="dos">
                <div class="fecha">
                    <label for="fecha"> Fecha: </label>
                    <input type="text" name="fecha" id="fecha">
                </div>
                <div class="telefono">
                    <label for="telefono"> Telefono:</label>
                    <input type="text" name="telefono" id="telefono">
                </div>
            </div>
            <div class="tres">
                <label for="email"> Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="cuatro">
                <div class="contra">
                    <label for="contra"> Contraseña: </label>
                    <input type="password" name="contra" id="contra">
                </div>
                <div class="contra">
                    <label for="newco"> Repetir Contraseña:</label>
                    <input type="password" name="newco" id="newco">
                </div>
            </div>
            <div class="cinco">
                <input type="checkbox" checked name="aceptar" id="aceptar">
                <label for="aceptar"> Aceptar Terminos</label>
            </div>
            <div class="seis">
                <div class="boton">
                    <button id="registrar" type="submit" class="css-button-rounded--green"> Registrar</button>
                </div>
                <div class="boton">
                    <button id="cancelar" class="css-button-rounded--red"> Cancelar </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
